<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label for="descricao">Descrição</label>
      <input id="descricao" pInputText type="text">
    </div>
    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input class="input-vencimento" pInputText type="text">

      <label>até</label>
      <input class="input-vencimento" pInputText type="text">
    </div>
    <div class="ui-g-12">
      <button label="Pesquisar" pButton type="submit"></button>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [paginator]="true" [responsive]="true" [rows]="4" [value]="lancamentos">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-header-data">Vencimento</th>
            <th class="col-header-data">Pagamento</th>
            <th class="col-header-valor">Valor</th>
            <th class="col-header-acoes"></th>
          </tr>
        </ng-template>
        <ng-template let-lancamento pTemplate="body">
          <tr>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-body-data">{{lancamento.dataVencimento | date:'dd/MM/yyyy'}}</td>
            <td class="col-body-data">{{lancamento.dataPagamento | date:'dd/MM/yyyy'}}</td>
            <td [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'"
                class="col-body-valor">{{lancamento.valor}}</td>
            <td>
              <button icon="pi pi-pencil" pButton pTooltip="Editar" tooltipPosition="top"></button>
              <button icon="pi pi-trash" pButton pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <button [routerLink]="'/lancamentos/novo'" label="Novo Lançamento" pButton></button>
    </div>
  </div>
</div>
